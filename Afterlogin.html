<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- icon cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


    <!-- custom css  -->
    <link rel="stylesheet" href="afterlogin.css">
    <title>BuildX</title>
</head>
<body>


    <div id="v2">
        <div class="container" id="afterlogin">

            <div class="row">
                <div class="col-2" >
                    <img src="imgs/cover.png" alt="" class="img1">
                </div>
            </div>

            <div class="row" id="profilestart">

                <div class="col-12 col-lg-6" >

                    <img src="imgs/RK.jpg" alt="" id="backimage">

                </div>

            </div>  

        </div>

        <div class="container" id="firmname">

            <div class="row d-flex">

                <div class="col-10 col-md-6 col-xl-3 offset-1">

                    <h2 id="firmnametext">RK Bricks Pvt. Ltd.</h2>

                </div>

                <div class="col-10 col-md-6 offset-1">
                    <span id="rating">4.7&nbsp;<i class="bi bi-star-fill" id="stars"></i></span><span id="times"> (297 reviews)</span>
                </div>

            </div>

        </div>

        <div class="container">

            <div class="row">

                <div class="col-11 offset-1">
                    <p id="bricks"><i class="bi bi-caret-right-fill"></i> Bricks Wholesaler</p>
                </div>

            </div>

        </div>

        <div class="container">
            <div class="row">
                <div class="col-10 offset-2" >
                    <p class="contactdiv">+91 9824660179 &nbsp; <i class="bi bi-telephone-outbound-fill contacticon" ></i></p>
                </div>
                <div class="col-10 offset-2" id="mail">
                    <p class="contactdiv">jaydipbavaliya.... &nbsp; <a href="https://mail.google.com/mail/u/0/#inbox?compose=GTvVlcSGLPhjFdPFbQSqhlprGvGClgcVwrTGCjsJbKwppwVZQsWwcQDZSrJRHXVCdtqVmNhwnQGbf"><i class="bi bi-envelope-plus-fill contacticon" ></i></a></p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row" id="editflex">
                <div class="col-8 col-md-5" id="editdiv">
                    <div>Edit Profile</div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-4" onclick="f1(`im1`)">
                    <img src="imgs/profile.jpg" alt="" id="im1" class="imgclass">
                </div>
                <div class="col-4" onclick="f1(`im2`)">
                    <img src="imgs/profile.jpg" alt="" id="im2" class="imgclass">
                </div>
                <div class="col-4" onclick="f1(`im3`)">
                    <img src="imgs/profile.jpg" alt="" id="im3" class="imgclass">
                </div>
                <div class="col-4" onclick="f1(`im4`)">
                    <img src="imgs/profile.jpg" alt="" id="im4" class="imgclass">
                </div>
                <div class="col-4" onclick="f1(`im5`)">
                    <img src="imgs/profile.jpg" alt="" id="im5" class="imgclass">
                </div>
                <div class="col-4" onclick="f1(`im6`)">
                    <img src="imgs/profile.jpg" alt="" id="im6" class="imgclass">
                </div>
            </div> 
        </div>

        <!-- as you can see we can pass id in function so that we donot need to write seprate click -->

        <div id="cross" >
            <i class="bi bi-x-circle-fill"></i>
        </div>

    </div>
    





    <!-- custom js  -->
    <script src="afterlogin.js"></script>


    <!-- bootstrap js  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
