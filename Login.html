<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- icon cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


    <!-- custom css  -->
    <link rel="stylesheet" href="login.css">
    <title>BuildX</title>
</head>
<body>


    <div class="container" id="beforelogin">

        <div class="row">

            <div class="col-2">
                <img src="imgs/cover.png" alt="" class="img1">
            </div>

        </div>

        <div class="row d-flex justify-content-center">

            <div class="row d-flex justify-content-center">
                <div class="col-12 col-lg-6" id="user">
                    <h1>User Login</h1>
                </div>
            </div>

            <div class="col-10 col-lg-5" id="formdiv">

                <form action="" class="row d-flex justify-content-center" id="mainform" onsubmit="return logincheck()">

                    <label for="uid" class="col-8" id="l1">Email</label>
                    <input type="email" class="col-11 col-sm-8" id="uid" placeholder="Email" required>

                    <label for="pwd" class="col-8" id="l2">Password</label>
                    <input type="password" class="col-11 col-sm-8" id="pwd" placeholder="Password" required>

                    <input type="submit" class="col-5" name="" id="sub" value="login">
 
                </form>

            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-12 col-lg-5 " id="forgot">
                    <a href="#" id="forgotlink">Forget password?</a>
                </div>
            </div>

        </div>

    </div>








    <!-- custom js  -->
    <script src="login.js"></script>


    <!-- bootstrap js  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
